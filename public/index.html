<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,400;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script
      src="https://unpkg.com/react/umd/react.production.min.js"
      crossorigin
    ></script>

    <script
      src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"
      crossorigin
    ></script>

    <script
      src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js"
      crossorigin
    ></script>
    <style>
      img {
        pointer-events: none;
      }

      .app__container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .app__container .loading__text {
        font-family: "Press Start 2P", cursive;
        color: black;
      }

      .gif__container {
        text-align: center;
      }

      .loading__gif {
        width: 15%;
      }
    </style>

    <script>
      var Alert = ReactBootstrap.Alert;
    </script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.jpg" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
      
    -->
    <title>CHIBI KINGDOMS</title>
  </head>
  <body>
    <div id="root">
      <div class="app__container">
        <div class="loading__text">
            Loading...
        </div>
        <div class="gif__container">
            <img src="swordgif.gif" className="loading__gif" alt="loading-gif"></img>
        </div>
    </div>
    </div>
    
  </body>
</html>
